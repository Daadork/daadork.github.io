<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата успешна</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Сохраняем информацию о премиум-версии в chrome.storage.local
            if (typeof chrome !== "undefined" && chrome.storage) {
                chrome.storage.local.set({ premium: true }, function() {
                    console.log("Премиум активирован");
                });
            }
        });
    </script>
</head>
<body>
    <h1>Оплата успешно завершена!</h1>
    <p>Перезапустите расширение, чтобы активировать премиум-версию.</p>
</body>
</html>
